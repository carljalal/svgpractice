<html>
<body>
<script>
display = document.createElement("div");
document.body.append(display);
document.body.style.backgroundColor = "black"

let exampleSvgString = `
<svg width ="100" height="100">
<circle cx="50" cy="50" r="20" stroke="green" stroke-width="4" fill="yellow" />
</svg>
    `;


let randColor = () => {
    let a = Math.floor(Math.random()*27);
    let b = Math.floor(Math.random()*27);
    let c = Math.floor(Math.random()*27);
    a *= 10;
    b *= 10;
    c *= 10;
    a = Math.min(255,a);
    b = Math.min(255,b);
    c = Math.min(255,c);
    return `rgb(${a},${b},${c})`
}

let randSize = (r) => {
    return 10+Math.floor(Math.random()*r/10)*10;
}


let generateSVGCircle = (x,y,r) => {
    let cx = x;
    let cy = y;
    let cr = r;
    let strokeColor = randColor();
    let fillColor = randColor();
    let tSvgString = `<circle cx="` + cx;
    tSvgString += `" cy="` + cy;
    tSvgString += `" r="` + cr;
    tSvgString += `" stroke="` + strokeColor;
    tSvgString += `" stroke-width="10"`;
    tSvgString += ` fill="` + fillColor;
    tSvgString += `" />`;
    return tSvgString;
}


let twoSVGCircles = () => {
    let s = "";
    s += `<rect`;
    s += generateSVGCircle(50,40,randSize(30));
    s += generateSVGCircle(100,40,randSize(30));
    return wrapInSVG(s);
}





let wrapInSVG = (tSvgString) => {
    return `<svg width="150" height="80" style="background: ${randColor()}" border:3px solid ${randColor()}>` + tSvgString + `</svg>`;
}


let string = twoSVGCircles();
display.innerHTML = string;




</script>
</body>
</html>
